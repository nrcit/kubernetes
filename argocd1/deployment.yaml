apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-nc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-nc-app
  template:
    metadata:
      labels:
        app: pod-nc-app
    spec:
      restartPolicy: Always            # Always, OnFailure, Never
      containers:
      - name: nc-app
        image: nginx
        imagePullPolicy: IfNotPresent  # Always, IfNotPresent, Never
